<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{curso/fragments/fragments :: head}"></head>
  <body>
    <nav th:replace="~{curso/fragments/fragments :: menu}"></nav>
    <div class="container mt-4">
    <h1>Editar Influencer</h1>
    <form method="post" action="#" 
            th:action="@{/influencer/editar/submit}" 
            th:object="${influencerForm}">
            <input type="hidden" id="id" th:field="*{id}" />
            <label>User:<input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" /></label><br/>
            <input  type="submit" value="Enviar" />
            <a  th:href="@{/influencer/list}">Volver</a>
    </form>
  </body>
</html>
