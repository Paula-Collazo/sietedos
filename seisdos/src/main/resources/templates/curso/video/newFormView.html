<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{curso/fragments/fragments :: head}"></head>
  <body>
    <nav th:replace="~{curso/fragments/fragments :: menu}"></nav>
    <div class="container mt-4">
    <h1>Nuevo Vídeo</h1>
    <form
      method="post"
      action="#"
      th:action="@{/video/new/submit}"
      th:object="${videoForm}"
    >
      <label>Descripción:<input type="text" id="descripcion" th:field="*{descripcion}" /></label><br />
      <label>Duración:<input type="number" id="duracion" th:field="*{duracion}" /></label><br />
      <label>idYt:<input type="text" id="idYt" th:field="*{idYt}" /></label><br />
      <label>Curso:<select th:field="*{curso}" class="form-select">
        <option value="" selected>--Seleccione un curso--</option>
        <option th:each="curso : ${listaCursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
      </select></label><br />
      <input type="submit" value="Enviar" />
    </form>
    <br />
    <a th:href="@{/video/list}">Volver</a><br />
  </body>
</html>
